<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Medical Management System</title>
  </head>
  <body>
    <div class="nav">
      <a href="index.html" style="text-decoration: none">
        <div style="display: flex; align-items: center; padding-left: 35px">
          <img src="./logo.png" width="35px" />

          <div
            style="
              font-weight: bold;
              text-transform: uppercase;
              color: #146ff7;
              font-size: 35px;
            "
          >
            MMS
          </div>
        </div>

        <div style="text-transform: uppercase; color: #146ff7; font-size: 13px">
          Medical Management System
        </div>
      </a>
    </div>

    <div class="sidenav">
      <a href="calendar.html" style="padding-left: 20px">
        <div style="display: flex; align-items: center">
          <img src="./calendar.png" style="width: 1.1vw" />

          <p style="padding-left: 10px; padding-top: 3px">Calendar</p>
        </div>
      </a>

      <a href="doctors.html" style="padding-left: 20px">
        <div style="display: flex; align-items: center">
          <img src="./doctor.png" style="width: 1.1vw" />

          <p style="padding-left: 10px; padding-top: 3px">Doctors</p>
        </div>
      </a>

      <a href="addPatient.html" style="padding-left: 20px" class="selected">
        <div style="display: flex; align-items: center">
          <img src="./patient.png" style="width: 1.1vw" class="image" />

          <p style="padding-left: 10px; padding-top: 3px">Add Patient</p>
        </div>
      </a>

      <a href="patient.html" style="padding-left: 20px">
        <div style="display: flex; align-items: center">
          <img src="./patient.png" style="width: 1.1vw" class="image" />

          <p style="padding-left: 10px; padding-top: 3px">Patient</p>
        </div>
      </a>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      <div class="container">
        <center>
        <p class="title" style="color: #146ff7;">Create patient</p>
        <div class="addPatientFormAlert"></div>
        </center>
        <form class="addPatientForm">
          <div
            style="
              grid-row: 2;
              grid-column: 1;
              border-bottom: 1px solid #e7e8e9;
              padding-left: 3vw;
              padding-right: 3vw;
              padding-bottom: 15px;
            "
          >
            Name:<br />
            <input
              type="text"
              name="name"
              class="name-input addPatientField"
              placeholder="Patient's name"
            />
          </div>
          <div
            style="
              grid-row: 2;
              grid-column: 2;
              border-bottom: 1px solid #e7e8e9;
              padding-right: 3vw;
              padding-bottom: 15px;
            "
          >
            Identity number:<br />
            <input
              type="number"
              name="identityNumber"
              class="identityNumber-input addPatientField"
              placeholder="Patient's identity number"
            />
          </div>
          <div
            style="
              grid-row: 3;
              grid-column: 1;
              border-bottom: 1px solid #e7e8e9;
              padding-left: 3vw;
              padding-bottom: 15px;
            "
          >
            City:<br />
            <input
              type="text"
              name="city"
              class="city-input addPatientField"
              placeholder="Patient's city"
            />
          </div>
          <div
            style="
              grid-row: 3;
              grid-column: 2;
              border-bottom: 1px solid #e7e8e9;
              padding-right: 3vw;
              padding-bottom: 15px;
            "
          >
            Adress:<br />
            <input
              type="text"
              name="adress"
              class="adress-input addPatientField"
              placeholder="Patient's adress"
            />
          </div>
          <div
            style="
              grid-row: 4;
              grid-column: 1;
              border-bottom: 1px solid #e7e8e9;
              padding-left: 3vw;
              padding-bottom: 15px;
            "
          >
            Age:<br />
            <input
              type="number"
              name="age"
              class="age-input addPatientField"
              placeholder="Patient's age"
            />
          </div>
          <div
            style="
              grid-row: 4;
              grid-column: 2;
              border-bottom: 1px solid #e7e8e9;
              padding-right: 3vw;
              padding-bottom: 15px;
            "
          >
            Gender:<br />
            <select type="text" name="gender" class="gender-input addPatientField" name="Gender"  style="width: 11.1vw;">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div
            style="
              grid-row: 5;
              grid-column: 1;
              border-bottom: 1px solid #e7e8e9;
              padding-left: 3vw;
              padding-bottom: 15px;
            "
          >
            Phone number:<br />
            <input
              type="number"
              name="phoneNumber"
              class="phoneNumber-input addPatientField"
              placeholder="Patient's phone number"
            />
          </div>
          <div
            style="
              grid-row: 5;
              grid-column: 2;
              border-bottom: 1px solid #e7e8e9;
              padding-right: 3vw;
              padding-bottom: 15px;
            "
          >
            Birth date:<br />
            <input
              type="date"
              name="birthDate"
              class="birthDate-input addPatientField"
              placeholder="Patient's birth date"
            />
          </div>
          <div style="grid-row: 6; grid-column: 1; padding-left: 60px">
            <button type="submit" class="btn submit-btn">create</button>
          </div>
        </div>
      </form>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./addPatient.js"></script>
  </body>
</html>
